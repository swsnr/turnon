id: de.swsnr.turnon.Devel
runtime: org.gnome.Platform
runtime-version: "49"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: de.swsnr.turnon.Devel
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
modules:
  # Install just for our build file
  - name: just
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/casey/just/releases/download/1.42.4/just-1.42.4-aarch64-unknown-linux-musl.tar.gz
        sha256: beb35a4ed1208ffbb0fef26042c65875759a5358b9ee1a7856dec8490dfd4aca
        strip-components: 0
        only-arches:
          - aarch64
      - type: archive
        url: https://github.com/casey/just/releases/download/1.42.4/just-1.42.4-x86_64-unknown-linux-musl.tar.gz
        sha256: 678efc1cfbd5fa5a88375daa7e2f3864a049d6d63a0296df925a2ae5f516cb56
        strip-components: 0
        only-arches:
          - x86_64
    build-commands:
      - install -D -m755 just /app/bin/just
    cleanup:
      - /bin/just
  - name: turnon
    buildsystem: simple
    sources:
      - type: dir
        path: ".."
    build-options:
      build-args:
        - --share=network
    build-commands:
      # Patch Git version number into the manifest, then compile
      - just APPID=de.swsnr.turnon.Devel patch-version compile
      - cargo build --locked --release --verbose
      - just DESTPREFIX=/app APPID=de.swsnr.turnon.Devel install
