id: de.swsnr.turnon
runtime: org.gnome.Platform
runtime-version: "47"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: de.swsnr.turnon
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    # Tell build.rs not to regenerate the UI files from blueprint sources
    SKIP_BLUEPRINT: "1"
modules:
  - name: turnon
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/swsnr/turnon/releases/download/v2.3.3/turnon-v2.3.3.tar.zst
        sha512: "d1e3dd024afccb9ccff06fd4ed870182be0458d9d26adbb25a725fb1acfa8a89f777d47ebfde15299196ccf163b89c9c6b2981c1fc365ca2797236091b12d362"
      - type: archive
        url: https://github.com/swsnr/turnon/releases/download/v2.3.3/vendor.tar.zst
        sha512: "778d450d5802ae8476a56e1ae03b78223757dc7456acfa68f87a6603bf5f9356a93362803553bd4cfb60ebd1455e1f8c810f34ba7d33297f4ece469ee1862cdc"
        dest: vendor/
      - type: inline
        dest: .cargo/
        dest-filename: config.toml
        contents: |
          [source.crates-io]
          replace-with = "vendored-sources"

          [source.vendored-sources]
          directory = "vendor"
    build-commands:
      - cargo build --frozen --release --verbose
      - make DESTPREFIX=/app install
      - glib-compile-schemas --strict /app/share/glib-2.0/schemas
