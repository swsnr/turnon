id: de.swsnr.turnon
runtime: org.gnome.Platform
runtime-version: "47"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: de.swsnr.turnon
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    # Tell build.rs not to regenerate the UI files from blueprint sources
    SKIP_BLUEPRINT: "1"
modules:
  - name: turnon
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/swsnr/turnon/archive/refs/tags/v2.2.2.tar.gz
        sha512: "37d3159b783d21aa2eee65eaaa2bed45256c2f990db040efe81ef5ada5d47ac7d0fc82d0070355ae1a1c04b30d08b698f5596b5b62868ffa09569f67d50a6561"
      - cargo-sources.json
    build-commands:
      # Point cargo to vendored sources downloaded by flatpak builder
      - install -Dm0644 cargo/config .cargo/config.toml
      - cargo build --frozen --release --verbose
      - make DESTPREFIX=/app install
      # Compile settings schemas
      - glib-compile-schemas --strict /app/share/glib-2.0/schemas
