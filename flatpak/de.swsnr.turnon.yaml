id: de.swsnr.turnon
runtime: org.gnome.Platform
runtime-version: "48"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: de.swsnr.turnon
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    # Tell build.rs not to regenerate the UI files from blueprint sources
    SKIP_BLUEPRINT: "1"
modules:
  - name: turnon
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/swsnr/turnon/releases/download/v2.5.1/turnon-v2.5.1.tar.zst
        sha512: "1940ee6c1570a6cecf05cb8cb23d99b8ce4b53e0e2e384809dcd0ef01886aa8a848e515bb9896854bd951718f4c92300488ba2400560e7c4d4261c850be0ef5a"
      - type: archive
        url: https://github.com/swsnr/turnon/releases/download/v2.5.1/turnon-v2.5.1-vendor.tar.zst
        sha512: "5a1b0cfb2982337df470abe76e5635119cb2afdb2bad0d8e36c73db5dbd287893376d481d6599f3782c2f1a8a1ab91f13adb713da8e4e27bb794dcede0c118e1"
        dest: vendor/
      - type: inline
        dest: .cargo/
        dest-filename: config.toml
        contents: |
          [source.crates-io]
          replace-with = "vendored-sources"

          [source.vendored-sources]
          directory = "vendor"
    build-commands:
      - cargo build --frozen --release --verbose
      - make DESTPREFIX=/app install
      - glib-compile-schemas --strict /app/share/glib-2.0/schemas
