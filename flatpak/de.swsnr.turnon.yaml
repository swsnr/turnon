id: de.swsnr.turnon
runtime: org.gnome.Platform
runtime-version: "47"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: de.swsnr.turnon
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    # Tell build.rs not to regenerate the UI files from blueprint sources
    SKIP_BLUEPRINT: "1"
modules:
  - name: turnon
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/swsnr/turnon/releases/download/v2.3.4/turnon-v2.3.4.tar.zst
        sha512: "34e05599c99f01c0a688371ae99f8e8baac44c1a6d36d87c381e25d0771a3c047dae12e9d5b375502409a689b512ea9f8ef896f55ff147ed0e22b50c7224e686"
      - type: archive
        url: https://github.com/swsnr/turnon/releases/download/v2.3.4/vendor.tar.zst
        sha512: "43351dd8c82a0c0ab9e631e6931090abd1c1712969152a3373eaeb535e6fcb12b4a20f3385c824f58365fd93eb1c06ef12678a13ba72002775160ad59a777bb8"
        dest: vendor/
      - type: inline
        dest: .cargo/
        dest-filename: config.toml
        contents: |
          [source.crates-io]
          replace-with = "vendored-sources"

          [source.vendored-sources]
          directory = "vendor"
    build-commands:
      - cargo build --frozen --release --verbose
      - make DESTPREFIX=/app install
      - glib-compile-schemas --strict /app/share/glib-2.0/schemas
