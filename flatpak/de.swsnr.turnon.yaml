id: de.swsnr.turnon
runtime: org.gnome.Platform
runtime-version: "47"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: de.swsnr.turnon
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    # Tell build.rs not to regenerate the UI files from blueprint sources
    SKIP_BLUEPRINT: "1"
modules:
  - name: turnon
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/swsnr/turnon/archive/refs/tags/v2.2.1.tar.gz
        sha512: "1262902cfc35a203da457592608d29c60518f52956d5364cc713f83ef1e0ec2c61268f2e2c02ef414f49c9ce7f172c9c2a45b44e96c4154a523134e48d832ed3"
      - cargo-sources.json
    build-commands:
      # Point cargo to vendored sources downloaded by flatpak builder
      - install -Dm0644 cargo/config .cargo/config.toml
      - cargo build --frozen --release --verbose
      - make DESTPREFIX=/app install
      # Compile settings schemas
      - glib-compile-schemas --strict /app/share/glib-2.0/schemas
