id: de.swsnr.turnon
runtime: org.gnome.Platform
runtime-version: "48"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: de.swsnr.turnon
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    # Tell build.rs not to regenerate the UI files from blueprint sources
    SKIP_BLUEPRINT: "1"
modules:
  - name: turnon
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/swsnr/turnon/releases/download/v2.6.2/turnon-v2.6.2.tar.zst
        sha512: "df2202d75a5f6a656d0d46b4d4d2a7167962d5bd1ad7460954ca04f3a38a3aa47cf5fa04f26fe322c8f7fc8e6e555388c5bdc1be855228b85114966e764dcf8c"
      - type: archive
        url: https://github.com/swsnr/turnon/releases/download/v2.6.2/turnon-v2.6.2-vendor.tar.zst
        sha512: "d5bcf7c2e72b35f511c2cf1efad2445ad1d6656d42f4fe7b9f2b6142c9525777d466028c62917f967da7c00d93393931d48de44c5796be3f2f307c6f063555ea"
        dest: vendor/
      - type: inline
        dest: .cargo/
        dest-filename: config.toml
        contents: |
          [source.crates-io]
          replace-with = "vendored-sources"

          [source.vendored-sources]
          directory = "vendor"
    build-commands:
      - cargo build --frozen --release --verbose
      - make DESTPREFIX=/app install
      - glib-compile-schemas --strict /app/share/glib-2.0/schemas
