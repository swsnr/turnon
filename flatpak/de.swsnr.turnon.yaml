id: de.swsnr.turnon
runtime: org.gnome.Platform
runtime-version: "48"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: de.swsnr.turnon
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    # Tell build.rs not to regenerate the UI files from blueprint sources
    SKIP_BLUEPRINT: "1"
modules:
  - name: turnon
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/swsnr/turnon/releases/download/v2.6.1/turnon-v2.6.1.tar.zst
        sha512: "224d0259d88ea859da7dff7d32265c6383b0d64751d7a510ee9848cc57039027d1eb2ee4fc938c7e8b031ee0861b397d3de6f84a9bbcc314d84d04262143df6f"
      - type: archive
        url: https://github.com/swsnr/turnon/releases/download/v2.6.1/turnon-v2.6.1-vendor.tar.zst
        sha512: "1035dc1981b54d606d0ed723f74b875b728a8773b0c1384916d14b26acd2b3d3cfe4d9a372e3fa9e32a4798e0549d44cf6bf9a73064adea8c5717220ae016ac1"
        dest: vendor/
      - type: inline
        dest: .cargo/
        dest-filename: config.toml
        contents: |
          [source.crates-io]
          replace-with = "vendored-sources"

          [source.vendored-sources]
          directory = "vendor"
    build-commands:
      - cargo build --frozen --release --verbose
      - make DESTPREFIX=/app install
      - glib-compile-schemas --strict /app/share/glib-2.0/schemas
