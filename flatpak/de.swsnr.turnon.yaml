id: de.swsnr.turnon
runtime: org.gnome.Platform
runtime-version: "47"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: de.swsnr.turnon
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    # Tell build.rs not to regenerate the UI files from blueprint sources
    SKIP_BLUEPRINT: "1"
modules:
  - name: turnon
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/swsnr/turnon/archive/refs/tags/v2.2.0.tar.gz
        sha512: "b02374b2f93a8540c1aea3f8101c0e1fc5cdf2f0a8f2068bf994e024cbd468046efb5516a9bf15dc1e616e22e57f7f25af45c40b587631a7648579c43fe70398"
      - cargo-sources.json
    build-commands:
      # Point cargo to vendored sources downloaded by flatpak builder
      - install -Dm0644 cargo/config .cargo/config.toml
      - cargo build --frozen --release --verbose
      - make DESTPREFIX=/app install
      # Compile settings schemas
      - glib-compile-schemas --strict /app/share/glib-2.0/schemas
