id: de.swsnr.turnon
runtime: org.gnome.Platform
runtime-version: "48"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: de.swsnr.turnon
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    # Tell build.rs not to regenerate the UI files from blueprint sources
    SKIP_BLUEPRINT: "1"
modules:
  - name: turnon
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/swsnr/turnon/releases/download/v2.4.0/turnon-v2.4.0.tar.zst
        sha512: "ba71b0e92817db930eda8120408336c2bdc4dfb2efde3fc254e4552e03f54501696ef80d42ac110551ac765fb71d2004e88f9fa70bdacacca08fed6341ea051d"
      - type: archive
        url: https://github.com/swsnr/turnon/releases/download/v2.4.0/vendor.tar.zst
        sha512: "f20423e12f6f43c73d180e15f1712993c78a0057d722e126f9aa1dbc5cd946f67d95df322a386de594a780191fe6b0f404a28ee015491a7fe3abc1d7ec34b665"
        dest: vendor/
      - type: inline
        dest: .cargo/
        dest-filename: config.toml
        contents: |
          [source.crates-io]
          replace-with = "vendored-sources"

          [source.vendored-sources]
          directory = "vendor"
    build-commands:
      - cargo build --frozen --release --verbose
      - make DESTPREFIX=/app install
      - glib-compile-schemas --strict /app/share/glib-2.0/schemas
