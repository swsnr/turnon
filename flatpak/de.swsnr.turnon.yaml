id: de.swsnr.turnon
runtime: org.gnome.Platform
runtime-version: "48"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: de.swsnr.turnon
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    # Tell build.rs not to regenerate the UI files from blueprint sources
    SKIP_BLUEPRINT: "1"
modules:
  - name: turnon
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/swsnr/turnon/releases/download/v2.5.0/turnon-v2.5.0.tar.zst
        sha512: "96f63e89cb00c0f3bccf17a559841868ff91e1ad849572d839871c7e72800efffeb4fa4ac74bfbacb156b86bd1e2dfc7acf266e990e97dd3f149d0da5091ec47"
      - type: archive
        url: https://github.com/swsnr/turnon/releases/download/v2.5.0/turnon-v2.5.0-vendor.tar.zst
        sha512: "040c019ed153526e8b96ea4a501b81d037dbbfb016f6f1e563a1da074fdcf36459f0378c95aa61adca5d56ef3036501d85e787abd6833b3b3a75e71924377372"
        dest: vendor/
      - type: inline
        dest: .cargo/
        dest-filename: config.toml
        contents: |
          [source.crates-io]
          replace-with = "vendored-sources"

          [source.vendored-sources]
          directory = "vendor"
    build-commands:
      - cargo build --frozen --release --verbose
      - make DESTPREFIX=/app install
      - glib-compile-schemas --strict /app/share/glib-2.0/schemas
