id: de.swsnr.turnon
runtime: org.gnome.Platform
runtime-version: "48"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: de.swsnr.turnon
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    # Tell build.rs not to regenerate the UI files from blueprint sources
    SKIP_BLUEPRINT: "1"
modules:
  - name: turnon
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/swsnr/turnon/releases/download/v2.6.0/turnon-v2.6.0.tar.zst
        sha512: "fbce378eac6a390fd746a33b06fe3fa1d4da3266b46f565735214b2294739e60ca256947f6eaae549375dbf0dc5ade4354a12e527133e04af9247c72b0d99d2e"
      - type: archive
        url: https://github.com/swsnr/turnon/releases/download/v2.6.0/turnon-v2.6.0-vendor.tar.zst
        sha512: "916fe16b750bbb5e5dfad00540dcab8f6a946ced594c6010f52beb714b19c23c417bf7c87efae87c1ffc6076ada75a7a4321876a606f55dc0965a844ee5f2c6c"
        dest: vendor/
      - type: inline
        dest: .cargo/
        dest-filename: config.toml
        contents: |
          [source.crates-io]
          replace-with = "vendored-sources"

          [source.vendored-sources]
          directory = "vendor"
    build-commands:
      - cargo build --frozen --release --verbose
      - make DESTPREFIX=/app install
      - glib-compile-schemas --strict /app/share/glib-2.0/schemas
