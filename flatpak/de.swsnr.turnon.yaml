id: de.swsnr.turnon
runtime: org.gnome.Platform
runtime-version: "49"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: de.swsnr.turnon
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
modules:
  # Install just for our build file
  - name: just
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/casey/just/releases/download/1.42.4/just-1.42.4-aarch64-unknown-linux-musl.tar.gz
        sha256: beb35a4ed1208ffbb0fef26042c65875759a5358b9ee1a7856dec8490dfd4aca
        strip-components: 0
        only-arches:
          - aarch64
      - type: archive
        url: https://github.com/casey/just/releases/download/1.42.4/just-1.42.4-x86_64-unknown-linux-musl.tar.gz
        sha256: 678efc1cfbd5fa5a88375daa7e2f3864a049d6d63a0296df925a2ae5f516cb56
        strip-components: 0
        only-arches:
          - x86_64
    build-commands:
      - install -D -m755 just /app/bin/just
    cleanup: ["*"]
  - name: turnon
    buildsystem: simple
    sources:
      - type: git
        url: https://codeberg.org/swsnr/turnon.git
        tag: "v2.9.5"
        commit: "baf47b18bf9b5b5327f2033b9e99e0210a2309b2"
      - de.swsnr.turnon.cargo-sources.json
    build-commands:
      - install -Dm644 cargo/config .cargo/config.toml
      - just APPID=de.swsnr.turnon compile
      - cargo build --frozen --release --verbose
      - just APPID=de.swsnr.turnon DESTPREFIX=/app install
