id: de.swsnr.turnon
runtime: org.gnome.Platform
runtime-version: "47"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: de.swsnr.turnon
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    # Tell build.rs not to regenerate the UI files from blueprint sources
    SKIP_BLUEPRINT: "1"
modules:
  - name: turnon
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/swsnr/turnon/archive/refs/tags/v2.2.3.tar.gz
        sha512: "2b966c8ddd479c4f1e2ac9798d69d7570f054969a3b624446989111a14ff96ec4eeac1e7cd7090ebd0872ec5942ad7832c8313a0461ec7d74851fc2f237998e4"
      - cargo-sources.json
    build-commands:
      # Point cargo to vendored sources downloaded by flatpak builder
      - install -Dm0644 cargo/config .cargo/config.toml
      - cargo build --frozen --release --verbose
      - make DESTPREFIX=/app install
      # Compile settings schemas
      - glib-compile-schemas --strict /app/share/glib-2.0/schemas
