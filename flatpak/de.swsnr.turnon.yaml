id: de.swsnr.turnon
runtime: org.gnome.Platform
runtime-version: "47"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: de.swsnr.turnon
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    # Tell build.rs not to regenerate the UI files from blueprint sources
    SKIP_BLUEPRINT: "1"
modules:
  - name: turnon
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/swsnr/turnon/archive/refs/tags/v2.1.0.tar.gz
        sha512: "dfae75e8db2390de1e6e6e86af9942894d4bcbd3855d395d620d26f6517fd7905f5a35124d8416efa62c1a3d04bc554edaa1362f0bdc705dbb7aaa29d62467c3"
      - cargo-sources.json
    build-commands:
      # Point cargo to vendored sources downloaded by flatpak builder
      - install -Dm0644 cargo/config .cargo/config.toml
      - cargo build --frozen --release --verbose
      - make DESTPREFIX=/app install
      # Compile settings schemas
      - glib-compile-schemas --strict /app/share/glib-2.0/schemas
