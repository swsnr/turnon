name: gettext

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - src/**/*.rs
      - resources/**/*.blp
      - resources/de.swsnr.turnon.metainfo.xml.in
      - de.swsnr.turnon.desktop.in
      - Makefile
      - .github/workflows/gettext.yml

jobs:
  xgettext:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    container:
      image: docker.io/fedora:latest
    steps:
      - name: Install git, gettext, and appstream
        run: dnf install -y git gettext appstream
      - uses: actions/checkout@v4
      - run: make pot
      # Create a pull request to update the messages file
      - uses: peter-evans/create-pull-request@v7
        with:
          commit-message: |
            Update messages

            Github bot runs make pot :v:
          branch: workflow/update-messages
          base: main
          sign-commits: true
          delete-branch: true
          title: "Automated update of messages"
          body: "Github bot runs make pot :v:"
          assignees: swsnr
          draft: true
          add-paths: po/de.swsnr.turnon.pot
